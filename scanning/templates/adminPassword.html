<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  {%load static%}
  <link rel="stylesheet" href="{% static 'css_files/style.css' %}">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Document</title>
</head>
<body class="p-5">
  <a href="https://elan.org.in/"><img src="{%static 'images/logo_white.png'%}" class="mb-3"/></a>
  <h1 class="text-3xl mb-5">Login</h1>
  <form action="/scan/verifyPassword" method="POST">
    {% csrf_token %}
    <p>Enter password</p>
    <input type="password" name="password" class="text-black" required>
    <input type="submit" name="" id="" value="Submit" class="text-white text-left ml-0 bg-[#a16b28] rounded p-2 mt-5 w-fit hover:cursor-pointer">
  </form>
</body>
</html>
